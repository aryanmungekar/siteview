<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .auth-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    .auth-box h2 {
      text-align: center;
      color: #007bff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border: none;
      background: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .toggle-auth {
      margin-top: 12px;
      text-align: center;
      color: #007bff;
      cursor: pointer;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <h2 id="formTitle">Sign In</h2>
    <input type="email" id="email" placeholder="Email"/>
    <input type="password" id="password" placeholder="Password"/>
    <button onclick="handleAuth()">Sign In</button>
    <div class="toggle-auth" onclick="toggleMode()">Don't have an account? Sign Up</div>
    <div class="error" id="errorBox"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <!-- Your Firebase & Cloudinary Config -->
  <script src="firebase-config.js"></script>

  <script>
    let isSignup = false;

    function toggleMode() {
      isSignup = !isSignup;
      document.getElementById('formTitle').textContent = isSignup ? "Sign Up" : "Sign In";
      document.querySelector('button').textContent = isSignup ? "Sign Up" : "Sign In";
      document.querySelector('.toggle-auth').textContent = isSignup ? "Already have an account? Sign In" : "Don't have an account? Sign Up";
      document.getElementById('errorBox').textContent = '';
    }

    function handleAuth() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorBox = document.getElementById('errorBox');

      if (!email || !password) {
        errorBox.textContent = 'Please enter email and password.';
        return;
      }

      if (isSignup) {
        auth.createUserWithEmailAndPassword(email, password)
          .then(userCredential => {
            const uid = userCredential.user.uid;
            return db.ref('users/' + uid).set({
              email,
              role: 'user'
            });
          })
          .then(() => {
            window.location.href = 'dashboard.html';
          })
          .catch(error => {
            errorBox.textContent = error.message;
          });
      } else {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = 'dashboard.html';
          })
          .catch(error => {
            errorBox.textContent = error.message;
          });
      }
    }
  </script>
</body>
</html>
